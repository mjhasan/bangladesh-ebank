<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bangladesh eBank</title>

</head>

<body>
    <div class="main container">
        <!-- Login Area -->
        <div id="login-area">
            <div id="login-form" class="shadow">
                <h3 class="text-center">Welcome to Bangladesh eBank</h3>
                <br>
                <input type="text" class="form-control" id="user-name" placeholder="Enter your Email">
                <br>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                <br>
                <button class="btn bg-success" id="login-btn">Log in</button>
            </div>
            <br>
            <div class="alert alert-danger text-center" id="alert">
                <strong>Incorrect username / password!</strong>
            </div>
            <p class="text-center">Username: admin<br>Password: admin</p>
        </div>

        <!-- Transaction Area -->
        <div id="transaction-area">
            <h3 class="text-center">Welcome to Bangladesh eBank</h3>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit">
                        <h4>Deposit</h4>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h4>Balance</h4>
                        <h2>$ <span id="balance">1000</span></h2>
                    </div>
                </div>
            </div>
            <br>
            <!-- Enter Transaction -->
            <div class="row">
                <div class="col-md-6">
                    <div class="input-deposit shadow">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control" id="deposit-amount" placeholder="Enter Deposit amount">
                        <br>
                        <button class="btn bg-success" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-withdraw shadow">
                        <h3>Withdraw</h3>
                        <input type="text" id="withdrawAmount" class="form-control" id="" placeholder="Enter withdraw amount">
                        <br>
                        <button id="withdrawBtn" class="btn bg-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        // Login Area
        const logIn = document.getElementById('login-btn');
        logIn.addEventListener('click', function() {
            const userName = document.getElementById('user-name').value;
            const password = document.getElementById('password').value;
            if (userName && password === "admin") {
                const loginForm = document.getElementById('login-area');
                loginForm.style.display = "none";
                const transaction = document.getElementById('transaction-area');
                transaction.style.display = "block";
            } else {
                const alert = document.getElementById('alert');
                alert.style.display = 'block'
            }
        })

        // Transaction Ara
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function() {
                const depositAmount = document.getElementById('deposit-amount').value;
                const depositNumber = parseFloat(depositAmount);

                spanTextUpdate('current-deposit', depositNumber);
                spanTextUpdate('balance', depositNumber);
                document.getElementById('deposit-amount').value = "";
            })
            // Deposit Handler
        function spanTextUpdate(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        // withdraw
        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function() {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNum = parseFloat(withdrawAmount);

            spanTextUpdate('currentWithdraw', withdrawAmountNum);
            spanTextUpdate('balance', -1 * withdrawAmountNum);
        })
    </script>
</body>

</html>
